<div class="top-bar">
  <div class="top-bar-content">
    <h1 class="app-title">To-Do App</h1>
  </div>
</div>

<div class="todo-list-container">
  <div class="todo-list" cdkDropList (cdkDropListDropped)="drop($event)">
    @for (task of tasks; track task.id) {
        <app-todo-item cdkDrag [task]="task"></app-todo-item>
    } @empty {
      <p class="no-tasks-message">No tasks available. Add a new task to get started!</p>
    }
  </div>
</div>

<app-add-task></app-add-task>
