<div class="add-task-container">
  <form class="add-task-form" (ngSubmit)="addTask()">
    <input
      [(ngModel)]="taskTitle"
      name="taskTitle"
      placeholder="Add a new task..."
      required
      class="task-input"
    />
    <button
      type="submit"
      class="add-task-button"
      [disabled]="!taskTitle"
    >
      Add Task
    </button>
  </form>
</div>
